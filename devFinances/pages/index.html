
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dev.Finance$ </title>
    <link rel="stylesheet" href="../Styles/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="../assets/favicon2.png" type="image/png">
    <link 
    href="https://fonts.googleapis.com/css2?family=Inder&family=Lexend:wght@500&display=swap" 
    rel="stylesheet">
</head>

<body>
    

    <header>
        <img src="../assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class =" container">

        <section id = "balance" >
            <h2 class = "sr-only" > Balanço </h2>

            <div class = "card" >
                <h3> 
                     <span> Entradas </span> 
                     <img src="../assets/income.svg" alt="Entradas">

                </h3>
                    <p id = "incomeDisplay" > R$ 5.000,00 </p>
            </div>

            <div class = "card" >
                <h3> 
                   <span> Saídas </span>
                   <img src="../assets/expense.svg" alt="Saídas">  
                </h2>
                    <p id = "expenseDisplay" > R$ 2.000,00 </p>
            </div>

            <div class = "card total" >
                <h3> 
                   <span> Total </span>
                   <img src="../assets/total.svg" alt=" Total ">  
                </h2>
                    <p id = "totalDisplay" > R$ 3.000,00 </p>
            </div>
                    
        </section>

        <section id = "transaction" >
            <h2 class = "sr-only" > Transações </h2>

            <a 
            onclick="Modal.open()"
            href="#" 
            class="button new"> + Nova transação </a>

            <table id ="data-table" >
                <thead>
                    <tr>
                        <th> Descrição </th>
                        <th> Valor </th>
                        <th> Data </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay ">
        <div class="modal">
       
            <div id="form">
            
                <h2> Nova transação </h2>
           
                <form action="" onsubmit = "Form.submit(event)" >
                
                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for=" description"> Descrição </label>
                        
                        <input 
                            type="text" 
                            id="description" 
                            name = "description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for=" amount "> Valor </label>
                        
                        <input 
                            step="0.01"
                            type="number" 
                            id="amount" 
                            name = "amount"
                            placeholder="0,00"
                        />
                        <small class=  > Use o sinal - (negativo) para despesas e , (virgula) para casas decimais </small>
                    </div>

                    <div class="input-group">
                        <label 
                        class="sr-only" 
                        for=" date"> Data</label>
                        
                        <input 
                            type="date" 
                            id="date" 
                            name = "date"
                        />
                    </div>

                    <div class="input-group actions">
                       
                        <a 
                        onclick="Modal.close()"
                        href="#" 
                        class="button cancel" > Cancelar </a>
                        
                        <button>  Salvar </button>
                   
                    </div>
            
                </form>
        
            </div>
        
        </div>
    </div>


    <footer>
        <p> Dev.Finance$ </p>
    </footer>

    <script src = "../Script/script.js" > </script>

</body>

</html>
